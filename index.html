<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>JS oefening</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <nav>
            <button onclick="resetGame()">Start game</button>
        </nav>

        <main>

            <p id="message-el">Want to play a round? Click on start game.</p>

            <section>

                <div>
                    <p id="dealer-sum-el"></p>
                    <div id="dealer-cards-el">Dealer:</div>
                </div>
    
                <div>
                    <button onclick="playerNewCard()">New card</button>
                    <button onclick="finish()">Finish</button>
                </div>
    
                <div>
                    <p id="player-sum-el"></p>
                    <div id="player-cards-el">Player:</div>
                </div>

            </section>

        </main>

        <footer>
            <a href="index.html">JS oefening</a>
        </footer>

        <script src="script.js"></script>

    </body>

</html>
